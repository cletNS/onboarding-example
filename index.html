<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>Clet Onboarding Example</title>
  </head>
  <body>
    <div class="main">
      <div class="wrap">
        <div>
          <button class="button" role="button" id="btnConnect">
            Connect Metamask
          </button>
        </div>
        <div class="formContainer">
          <select id="selectYear">
            <option value="0">--Select Years--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <input type="text" id="inputText" placeholder="Enter your name" />
        </div>
        <button class="button" role="button" id="btnBuyName">Buy Name</button>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
